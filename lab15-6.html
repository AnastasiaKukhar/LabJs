    <body>
        <script>
let day = parseInt(prompt("Введіть число від 1 до 7:"));

if (day >= 1 && day <= 7) {
    let Weekdays = [ "Понеділок", "Вівторок", "Середа", "Четвер", "П'ятниця", "Субота", "Неділя"];


    alert(`День тижня: ${Weekdays[day - 1]}`);
} else {
    alert("Неправильне число");
}

        </script>
    </body>
</html>
